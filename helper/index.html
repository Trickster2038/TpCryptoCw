<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Pascal Record Grammar</title>
    <script src="handler.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainCard" class="card">
        <form>
            <div>

                <label for="codeInput" class="form-label">Your Num (N):</label>
                <input id="codeInput" class="form-control" cols="80" rows="16" oninput="resetUi()">
                <label for="saltInput" class="form-label">Your salt:</label>
                <input id="saltInput" class="form-control" cols="80" rows="16" oninput="resetUi()">

                <label for="resultInput" class="form-label">Result</label>
                <input id="resultInput" class="form-control" disabled>
                <div id="buttonsDiv">
                    <button type="button" id="hashBtn" class="btn btn-primary" onclick="validUiCall()">Hash</button>
                </div>
            </div>
        </form>
    </div>
</body>
